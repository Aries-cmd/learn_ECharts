<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../echars.js"></script>
  </head>
  <body>
    <div
      id="box"
      style="width: 700px; height: 600px; margin: 0 auto; margin-top: 300px"
    ></div>

    <script>
      var myCharts = echarts.init(document.getElementById("box"));

      var option = {
        title: {
          text: "期末成绩表",
          textStyle: {
            color: "red",
          },
          borderWidth: 2,  // 边框宽度
          borderColor: 'red',  // 边框颜色
          borderRadius: 20,  // 边框圆角
          padding: 15,  // 内边距
          left: 50,
          top: -10
        },
        tooltip: {  // 显示框
          // 触发类型
          // trigger: 'item'  // 数据项图形触发，主要在散点图，饼图等无类目轴的图表中使用。
          trigger: 'axis',  // 坐标轴触发，主要在柱状图，折线图等会使用类目轴的图表中使用。
          // 什么时候触发
          // 默认是 mousemove
          // triggerOn: 'click',
          triggerOn: "mousemove",
          // 显示框的内容
          formatter: "{b} 的成绩是 {c}"

        },
        toolbox: {  // ECharts 提供的工具栏
          feature: {
            saveAsImage: {},  // 导出图表图片
            dataView: {},  // 数据视图，可以查看和修改原始数据
            restore: {},  // 重置
            dataZoom: {},  // 区域缩放
            magicType: {  // 动态图表类型切换
              type: ['bar', 'line']
            }
          }
        },
        legend: {  // 图例，用于筛选系列，需要和 service 配合使用
          data: ["语文", "数学"],
        },
        xAxis: {
          data: ["张三", "李四", "王五", "闰土", "小明", "小红", "大强"],
        },
        yAxis: {},
        series: [  // 系列
          {
            name: "语文",
            type: "bar",
            data: [86, 45, 35, 98, 86, 75, 88],
            markPoint: {  // 显示最大值和最小值
              data: [
                {
                  type: "max",
                  name: "最大值",
                },
                {
                  type: "min",
                  name: "最小值",
                },
              ],
            }
          },
          {
            name: "数学",
            type: "bar",
            data: [53, 76, 89, 79, 82, 95, 75]
          }
        ],
      };

      myCharts.setOption(option);
    </script>
  </body>
</html>
